<ng-container *ngIf="{ hasError: hasError$.asObservable() | async } as x">
    <section class="login-page">
        <h1 class="login-page__title">Welcome to Scylla</h1>

        <p *ngIf="x.hasError" class="login-form-alert">Invalid username or password, please try again</p>

        <form class="auth-form">
            <div class="auth-form__input-wrapper">
                <span class="masked-icon masked-icon_user"></span>
                <input
                    #username
                    name="name"
                    class="auth-form__input"
                    id="userName"
                    type="text"
                    placeholder="Type username here"
                />
                <label class="auth-form__label" for="userName">Username</label>
            </div>

            <div class="auth-form__input-wrapper">
                <span class="masked-icon masked-icon_lock"></span>
                <input
                    #password
                    name="password"
                    class="auth-form__input"
                    id="userPassword"
                    [type]="isPasswordVisible ? 'text' : 'password'"
                    placeholder="Password"
                />
                <label class="auth-form__label" for="userPassword">Password</label>
                <span
                    class="show-password-icon masked-icon masked-icon_eye-open"
                    [ngClass]="isPasswordVisible ? 'masked-icon_eye-open' : 'masked-icon_eye-cross'"
                    (click)="isPasswordVisible = !isPasswordVisible"
                ></span>
            </div>

            <button class="button button_blue-rounded" (click)="signIn(username.value, password.value)">Log In</button>
        </form>
    </section>
</ng-container>
